<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Selamat Datang</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #6a1b9a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .welcome {
      text-align: center;
      margin: 30px;
    }
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .book {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Perpustakaan Terbuka</h1>
    <button class="logout-btn" onclick="logout()">Keluar</button>
  </div>

  <div class="welcome" id="welcomeText"></div>

  <div class="book-list">
    <div class="book">
      <h3>Laskar Pelangi</h3>
      <p>Andrea Hirata</p>
    </div>
    <div class="book">
      <h3>Atomic Habits</h3>
      <p>James Clear</p>
    </div>
    <div class="book">
      <h3>Negeri 5 Menara</h3>
      <p>Ahmad Fuadi</p>
    </div>
    <div class="book">
      <h3>Filosofi Teras</h3>
      <p>Henry Manampiring</p>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username");

    if (!username) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeText").innerHTML = `<h2>Halo, ${username}! Selamat datang ðŸ‘‹</h2>`;
      Swal.fire({
        title: 'Selamat Datang!',
        text: `Halo ${username}, selamat membaca ðŸ“š`,
        icon: 'success',
        confirmButtonText: 'Lanjutkan'
      });
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
