<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Perpustakaan</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00796b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" placeholder="Username" required id="username">
      <input type="password" placeholder="Password" required id="password">
      <button type="submit">Masuk</button>
    </form>
    <a href="register.html">Belum punya akun? Daftar</a>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      localStorage.setItem("username", username);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
