<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Pengguna</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f8e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #388e3c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Daftar</h2>
    <form onsubmit="register(event)">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <a href="login.html">Sudah punya akun? Login</a>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      alert("Pendaftaran berhasil! Silakan login.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
